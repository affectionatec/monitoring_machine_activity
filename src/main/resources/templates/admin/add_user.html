<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user management system</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <header th:replace="fragments/Header.html"></header>
</head>
<body>

<div class="container">
    <h1>user management system</h1>
    <hr>
    <h2>save user</h2>

    <form action="#" th:action="@{/superadmin/save_user}" th:object="${user}" method="POST">
        <input type="text" th:field="*{username}" placeholder="username" class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" placeholder="password" class="form-control mb-4 col-4">


        <input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4">
        <select name="role" class="form-control mb-4 col-4" type="text" id="role" th:field="*{role}">
            <option th:value="ROLE_USER" >USER</option>
            <option th:value="ROLE_ADMIN" >ADMIN</option>
        </select>

        <select name="enabled" class="form-control mb-4 col-4" type="text" id="enabled" th:field="*{enabled}">
            <option th:value="true">True</option>
            <option th:value="false" >False</option>
        </select>

        <button type="submit" class="btn btn-info col-2"> save user</button>
    </form>

    <hr>

    <a th:href="@{/}"> back to user list</a>
</div>

</body>
<footer th:replace="fragments/Footer.html"></footer>
</html>
