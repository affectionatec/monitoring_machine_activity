<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updated Chemical Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>

<header th:replace="fragments/Header.html"></header>

<div class="container my-2">
    <form class="form-horizontal" th:action="@{/admin/updateChemicalDetail}">
        <input type="hidden" id="id" name="id" th:value="${particularChemical.chemicalID}" >
        <div class="form-group">
            <label class="col-sm-2 control-label">Chemical Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="chemicalName" name="chemicalName" th:value="${particularChemical.chemicalName}" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Location:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" name="location" th:value="${particularChemical.location}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Unit:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="unit" name="unit" th:value="${particularChemical.unit}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Storage:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="storage" name="storage" th:value="${particularChemical.storage}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">Bottle Number:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="bottleNum" name="bottleNum" th:value="${particularChemical.bottleNum}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">HazardLevel:</label>
            <div class="col-sm-10">
                <!--<input type="text" class="form-control" id="level" name="level" th:value="${Chemical.level}">-->
                <select class="form-select" id="level" aria-label="Default select example" name="level">
                    <option selected>[[${particularChemical.level}]]</option>
                    <option>Explosives</option>
                    <option>Compressed and liquefied gases</option>
                    <option>Flammable</option>
                    <option>Non-flammable</option>
                    <option>Oxidizing substances and organic peroxides</option>
                    <option>Toxic</option>
                    <option>Radioactive</option>
                    <option>corrosion</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/chemicalReport" class="btn btn-primary">Back</a>
            </div>
        </div>
    </form>
</div>

<footer th:replace="fragments/Footer.html"></footer>

</body>
</html>
