<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <meta name="description" content="This is a page that used to add new gas information.">
    <title>Add Gas Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <header th:replace="fragments/Header.html"></header>

    <div class="container my-2">
        <main class="pageContent">
            <h2>Add new Gas</h2>
            <form id="myForm" th:action="@{/admin/addGas}" method="post" onsubmit="return validate()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${gasName}">
                </div>
                <div class="row g-3">
                    <div class="col mb-3">
                        <label for="storage" class="form-label">Storage:</label>
                        <input type="text" class="form-control" id="storage" name="storage" value="0" readonly="readonly">
                    </div>
                    <div class="col mb-3">
                        <label for="unit" class="form-label">Unit:</label>
                        <select class="form-select" id="unit" aria-label="Default select example" name="unit">
                            <option selected>Select Gas Unit</option>
                            <option>kg</option>
                            <option>g</option>
                            <option>litres</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="bottleNum" class="form-label">Bottle Number:</label>
                        <input type="text" class="form-control" id="bottleNum" name="bottleNum">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="coshh" class="form-label">COSHH:</label>
                    <input type="text" class="form-control" id="coshh" name="coshh">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="location" name="location">
                </div>
                <div class="mb-3">
                    <label for="hazardLevel" class="form-label">Hazard Level:</label>
                    <select class="form-select" id="hazardLevel" aria-label="Default select example" name="hazardLevel">
                        <option selected>Select Gas Level</option>
                        <option>Flammable</option>
                        <option>Oxidizing</option>
                        <option>Non-flammable</option>
                        <option>Toxic</option>
                        <option>Corrosive</option>
                        <option>Compressed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments (Optional free text):</label>
                    <textarea class="form-control" id="comments" name="comments"></textarea>
                </div>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="/admin/gasDetail" class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script>
        function validate() {
            var name = document.forms["myForm"]["name"].value;
            var unit = document.forms["myForm"]["unit"].value;
            var bottleNum = document.forms["myForm"]["bottleNum"].value;
            var coshh = document.forms["myForm"]["coshh"].value;
            var location = document.forms["myForm"]["location"].value;
            var hazardLevel = document.forms["myForm"]["hazardLevel"].value;
            if(name == "") {
                alert("Name must be filled out");
                return false;
            } else if(unit == "Select Gas Unit") {
                alert("Unit must be filled out");
                return false;
            } else if(bottleNum == "") {
                alert("Bottle number must be filled out");
                return false;
            } else if(coshh == "") {
                alert("COSHH must be filled out");
                return false;
            } else if(location == "") {
                alert("Location must be filled out");
                return false;
            } else if(hazardLevel == "Select Gas Level") {
                alert("Please select a hazard level");
                return false;
            }
        }
    </script>

    <footer th:replace="fragments/Footer.html"></footer>
</body>
</html>
