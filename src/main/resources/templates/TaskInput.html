<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <header th:replace="fragments/Header.html"></header>


</head>
<body th:object="${task}">

<div class="container">
    <h1>Add Task</h1>

    <form action="/addTask" method="post" th:object="${task}">
        <input type="hidden" th:value = "*{id}" name = "id">
        <div class="form-group">
            <label for="titleId">Equipment</label>
            <input type="text" name="title" id="titleId" class="form-control" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="descId">Description</label>
            <input type="text" name = "description" id="descId" class="form-control" th:field="*{description}">
        </div>
        <div class="form-group">
            <label for="deadLineId">DeadLineId</label>
            <input type="datetime-local" name="deadLine" id="deadLineId" class="form-control" th:field="*{deadLine}">
        </div>
        <p class="text-center">
            <a href="javascript:history.go(-1)" class="btn btn-info">Return</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </p>
    </form>

</div>

<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
<footer th:replace="fragments/Footer.html"></footer>

</html>
