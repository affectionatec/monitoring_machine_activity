<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <header th:replace="fragments/Header.html"></header>


</head>
<body th:object="${task}">

<div class="container">
    <h1>Service Reminder Detail</h1>
    <div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Equipment：<span th:text="*{title}"></span></li>
            <li class="list-group-item">Description：<span th:text="*{description}"></span></li>
            <li class="list-group-item">DeadLine：<span th:text="*{deadLine}"></span></li>
            <li class="list-group-item">CreateDate：<span th:text="*{createDate}"></span></li>
            <li class="list-group-item">Status：<span th:class="${!task.done}?'text-danger'" th:text="*{done}?'Completed':'Uncompleted'"></span></li>
        </ul>
    </div>


    <p class="text-center">
        <a href="javascript:history.go(-1)" class="btn btn-info">Return</a>
    </p>
</div>

<script th:src="@{/js/jquery-3.5.1.min.js}" src="../static/js/jquery-3.5.1.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</body>
<footer th:replace="fragments/Footer.html"></footer>
</html>
