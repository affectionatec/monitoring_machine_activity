<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.Thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes">
    <meta name="description" content="This is a page that used to add new gas delivery information.">
    <title>Add Gas Delivery Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <header th:replace="fragments/Header.html"></header>

    <div class="container my-2">
        <main class="pageContent">
            <h2>Add new Gas delivery</h2>
            <form id="myForm" th:action="@{/admin/addGasDelivery}" method="post" onsubmit="return validate()">
                <div class="mb-3">
                    <label for="gasID" class="form-label">gasID:</label>
                    <input type="text" class="form-control" id="gasID" name="gasID" th:value="${gasID}" readonly="readonly">
                </div>
                <div class="row g-3">
                    <div class="col mb-3">
                        <label for="deliveryDate" class="form-label">Delivery Date:</label>
                        <input type="date" class="form-control" id="deliveryDate" name="deliveryDate" th:value="${deliveryDate}">
                    </div>
                    <div class="col mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date:</label>
                        <input type="date" class="form-control" id="expiryDate" name="expiryDate" th:value="${expiryDate}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="distributionWeight" class="form-label">Distribution Weight:</label>
                    <input type="text" class="form-control" id="distributionWeight" name="distributionWeight">
                </div>
                <div class="mb-3">
                    <label for="deliveryStaff" class="form-label">Delivery Staff:</label>
                    <input type="text" class="form-control" id="deliveryStaff" name="deliveryStaff">
                </div>

                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a th:href="@{/admin/view(id=${gasID})}" class="btn btn-danger">Cancel</a>
                    </div>
                </div>
            </form>
        </main>
    </div>

    <script>
        function validate() {
            var deliveryDate = document.forms["myForm"]["deliveryDate"].value;
            var expiryDate = document.forms["myForm"]["expiryDate"].value;
            var distributionWeight = document.forms["myForm"]["distributionWeight"].value;
            var deliveryStaff = document.forms["myForm"]["deliveryStaff"].value;
            if(deliveryDate == "") {
                alert("Delivery date must be filled out");
                return false;
            } else if(expiryDate == "") {
                alert("Expiry date must be filled out");
                return false;
            } else if(distributionWeight == "") {
                alert("Distribution weight must be filled out");
                return false;
            } else if(deliveryStaff == "") {
                alert("Delivery staff must be filled out");
                return false;
            }
        }
    </script>

    <footer th:replace="fragments/Footer.html"></footer>
</body>
</html>
