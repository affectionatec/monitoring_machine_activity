<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" >
<head>
<meta charset="ISO-8859-1">
<title>Order</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.s/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- CSS For form-->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/Consumable.css}">
</head>

<header th:replace="fragments/HeaderForUser.html"></header>

<body>

<hr>

<h3 align = "center">  <div th:if="${error}" th:text="${error}" th:class="${'alert ' + alertClass}"></div> </h3>
<h3 align = "center">  <div th:if="${success}" th:text="${success}" th:class="${'alert ' + alertClass}"></div> </h3>

	
<hr>

<div class="container">
    <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-mid-4">


    <form class="card p-3 bg-light" action=# th:object="${order}" th:action="@{/saveorder}"
          <br/>
      <h2 class="heading"><strong>Create New Order</strong></h2>
        <hr>
        <div class="well well-sm">
      <input type="hidden" name="id" th:field="${order.orderID}">

    <br/>
      <div class="dropdown-toggle col-lg-100">
        <label for="dropdown" class="col-sm-2 control-label">SELECT ITEM:</label>
            <select align="center" style="width:100%; height:35px;" th:field="${order.consumable_id}">
                <option align="center" class="dropdown-item" th:each="item: ${consumables}" th:value="${item.id}" th:text="${item.name}"
                th:selected="${item.name}"></option>
            </select>
      </div>
      <br/>
      <div class="form-group col-lg-100">
          <label for="exampleInputName2" class="col-sm-2 control-label">QUANTITY: </label>
          <input type="number" class="form-control" th:field="${order.quantity}" placeholder="quantity of item needed">
      </div>
      <div class="text-center">
    <button  type="submit" class="btn btn-primary btn">save</button>
  </div>
      </div>
      </form>
    </div>
    </div>
    </div>
    </div>
  </div>
  

</body>
<footer th:replace="fragments/Footer.html"></footer>

</html>
