<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>password modify</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <header th:replace="fragments/HeaderForUser.html"></header>
</head>
<body>



<div class="container"  my-2>
    <hr>
    <h2>update your password</h2>

    <form action="#" th:action="@{/save_password}" th:object="${password_modify}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>

        <input type="hidden" th:field="*{username}"/>

        <input type="text" th:field="*{password}"/>

        <input type="hidden" th:field="*{role}"/>

        <input type="hidden" th:field="*{enabled}"/>


        <button type="submit" class="btn btn-info col-2"> update</button>
    </form>

    <hr>

    <a th:href="@{/}"> back to user list </a>
</div>

</body>
<footer th:replace="fragments/Footer.html"></footer>
</html>
